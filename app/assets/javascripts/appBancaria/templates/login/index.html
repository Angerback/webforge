<h1>Terminal Bancario</h1>

<div role="alert">
	<flash:messages></flash:messages>
</div>

<h3> Ingrese su Rut y contraseña: </h3>

<form name="loginForm" ng-controller="login#index" ng-submit="login( credentials )">
	
	<label>Rut:
		<input type="text" name="rut" ng-model="credentials.rut" required>
	</label>
	
	<label>Contraseña:
		<input type="password" name="password" ng-model="credentials.password" required>		
	</label>

	<button type="submit">Ingresar</button>
</form>
